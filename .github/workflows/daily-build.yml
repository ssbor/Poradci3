name: Daily Data Build

on:
  schedule:
    - cron: "7 3 * * *"   # 03:07 UTC (~04/05:07 v ČR) každý den
  workflow_dispatch: {}
  push:
    branches: [ main ]

# Prevent concurrent Pages deployments (deploy-pages API rejects when one is already in progress).
concurrency:
  group: "pages-deploy"
  # IMPORTANT: do not cancel in-progress runs during deploy.
  # Cancelling deploy-pages mid-flight can leave a Pages deployment stuck as "in progress",
  # which then blocks all subsequent deployments with HTTP 400.
  cancel-in-progress: false


jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: Europe/Prague
      # Můžeš přepnout na .jsonld nebo .json.gz – skript zvládá všechny.
      MPSV_URL: https://data.mpsv.cz/od/soubory/volna-mista/volna-mista.json
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build JSON shards
        run: npm run build

      - name: Upload artifact (public/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
